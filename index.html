<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Let's Play Tic-Tac-Toe!</h1>
    <div class="container">
      <div class="info">
        <div class="player1">
          <h3><button id="p1-name"></button></h3>
          <div class="score1"></div>
        </div>
        <div class="player2">
          <h3><button id="p2-name"></button></h3>
          <div class="score2"></div>
        </div>
        <div class="turn">
          <h1 class="turn-header"></h1>
          <button id="restart">Restart Game</button>
        </div>
      </div>
      <div class="board"></div>
    </div>
    <div id="dialog-container">
      <dialog>
        <form id="continue" class="form">
          <button autofocus type="button" id="yes">Continue?</button>
          <button
            type="button"
            onclick="this.closest('dialog').close('cancel')"
            class="close-dialog"
          >
            x
          </button>
        </form>
        <form id="name-change" class="form">
          <input
            autofocus
            type="text"
            id="name"
            name="name"
            placeholder="Player name"
            value=""
            size="32"
            maxlength="10"
            required
          />
          <button name="submit" type="submit" class="submit-dialog">
            Submit
          </button>
          <button
            type="button"
            onclick="this.closest('dialog').close('cancel')"
            class="close-dialog"
          >
            x
          </button>
        </form>
        <div id="win-popup-container"></div>
        <div id="win-popup-overlay"></div>
      </dialog>
    </div>
    <div id="popup-container"></div>
    <div id="popup-overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
